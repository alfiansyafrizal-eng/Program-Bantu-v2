<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-login.css" />
</head>

<body>
  <div class="background-glow"></div>
  <div id="loginCard" class="login-container">
    <div class="login-card">
      <div class="form-group">
        <label>NIK</label>
        <input id="loginUser" type="text" placeholder="Masukan NIK" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="loginPassword" type="password" placeholder="Masukan Password" />
      </div>

      <!-- Tombol Login dengan Spinner di Dalamnya -->
      <button id="btnLogin" class="btn btn-primary d-flex align-items-center justify-content-center gap-2" style="min-width: 100px;">
        <span id="btnText">Login</span>
        <div id="loading" class="spinner-border spinner-border-sm text-light" role="status" style="display: none;"></div>
      </button>

      <div id="loginStatus" class="text-danger small mt-2"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- === [2] Bootstrap Datepicker === -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>

  <!-- === [3] CryptoJS (HARUS setelah semua dependensi umum, sebelum script kamu) === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

  <!-- === [4] Firebase === -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script src="configfirebase.js"></script>
  <script src="login.js"></script>
</body>

</html>
